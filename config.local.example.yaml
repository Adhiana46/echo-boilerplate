app:
  name: 'echo-boilerplate'
  version: '1.0.0'
  debug: true

log:
  path: "/var/logs/echo-boilerplate/"
  level: "debug" # panic|fatal|error|warn|info|debug|trace

jwt:
  secret: "secret"
  issuer: "example.com"

http:
  host: '0.0.0.0'
  port: '5000'

postgres:
  host: '0.0.0.0'
  port: 5432
  user: postgres
  pass: secret
  dbname: dummy

cache:
  driver: redis # redis|memcached

redis:
  host: 0.0.0.0
  port: 6379
  password: 

memcached:
  hosts: 
    - 0.0.0.0:11211
    - 127.0.0.1:11211
    - localhost:11211

firebase:
  type: ""
  project_id: ""
  private_key_id: ""
  private_key: ""
  client_email: ""
  client_id: ""
  auth_uri: ""
  token_uri: ""
  auth_provider_x509_cert_url: ""
  client_x509_cert_url: ""